<div class="book-card">
  <a href=""
    class="book-card__link button--clean"
    ng-click="$ctrl.selectStudent();">

    <div class="book-card__column book-card__column--name">
      {{ ::$ctrl.student.name }}

    </div>
    <div class="book-card__column book-card__column--name">
      {{ ::$ctrl.student.department }}
    </div>
    <div class="book-card__column book-card__column--email">
      {{ ::$ctrl.student.email }}

    </div>

  </a>
</div>
