<div class="contacts">

  <ul class="contacts-list">
    <li>
      <div class="contact-card">
        <a
           class="contact-card__link button--clean"
          >

          <div class="contact-card__column contact-card__column--name">
            TITLE
          </div>
          <div class="contact-card__column contact-card__column--name">
           AUTHOR
          </div>
          <div class="contact-card__column contact-card__column--email">
            LOCATION
          </div>

        </a>
      </div>

    </li>


    <li ng-repeat="contact in $ctrl.filteredContacts">
      <contact
        contact="contact"
        on-select="$ctrl.goToContact($event);">
      </contact>
    </li>
  </ul>
  <div
    class="contacts__empty"
    ng-if="!$ctrl.filteredContacts.length">
    <i class="material-icons">face</i>
    There's no one here...
  </div>
</div>
